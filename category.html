<div class="container">
    <div class="page-header"><h1>{{categoryName}}</h1></div>
    <div class="row">
        <div class="col-lg-10 col-lg-offset-1">
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="question in questions">
                    <span class="badge">{{question.numAnswers + " answer" + (question.numAnswers==1 ? "" : "s")}}</span>
                    <a href="#/question/{{question.questionId}}"><h3 style="margin-top:0px">{{question.name}}</h3></a>

                    <p>{{question.description}}</p>

                    <div class="small">
                        Asked by <a href="">{{question.askerName}}</a> in <a href="">{{question.category}}</a>
                        <time class="timeago" datetime="">{{question.timeAsked | timeAgo}}</time>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
